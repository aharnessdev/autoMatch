<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatch - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <header class="p-4">
        <nav class="flex items-center text-sm">
            <a href="landing.html" class="font-semibold text-gray-900">Home</a>
            <span class="mx-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </span>
            <span class="font-semibold text-gray-900">Login</span>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="absolute left-1/2 top-[300px] transform -translate-x-1/2">
                <svg width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="55" cy="55" r="55" fill="#E0E0E0"/>
                    <path d="M55 57.75C63.7445 57.75 70.8333 50.6612 70.8333 41.9167C70.8333 33.1722 63.7445 26.0833 55 26.0833C46.2555 26.0833 39.1667 33.1722 39.1667 41.9167C39.1667 50.6612 46.2555 57.75 55 57.75Z" stroke="#1B1A17" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M32.3125 80.2083C32.3125 70.125 42.4583 61.875 55 61.875C67.5417 61.875 77.6875 70.125 77.6875 80.2083" stroke="#1B1A17" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <form class="space-y-6">
                <div>
                    <input type="text" placeholder="Username" class="w-full px-4 py-3 rounded-lg border-2 border-gray-900 focus:outline-none focus:border-blue-500 text-gray-900 font-semibold" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border-2 border-gray-900 focus:outline-none focus:border-blue-500 text-gray-900 font-semibold" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-white text-gray-900 font-semibold py-3 px-4 rounded-lg border-4 border-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-opacity-50 transition duration-200">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center roboto-mono">
                <span class="text-gray-900">Don't have an account? </span>
                <a href="signup.html" class="text-blue-600 hover:underline">Click here</a>
                <span class="text-gray-900"> to sign up!</span>
            </div>
        </div>
    </main>

    <img src="https://via.placeholder.com/176x125" alt="Automatch Logo" class="absolute top-0 right-0 w-44 h-auto">
</body>
</html>
