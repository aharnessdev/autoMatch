<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMatch Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body class="bg-white">
    
        <header class="p-4">
            <nav class="flex items-center text-sm">
                <a href="landing.html" class="font-semibold text-gray-900">Home</a>
                <span class="mx-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </span>
                <a href="login.html" class="font-semibold text-gray-900">Login</a>
                <span class="mx-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                    <a href="#" class="font-semibold text-gray-900">Sign Up</a>
                </span>
            </nav>
        </header>
        
        <img src="logo.png" alt="Automatch Logo" class="absolute top-4 right-4 w-32 md:w-24 h-auto">
        <div class="container mx-auto max-w-7xl relative">
            <main class="mt-16 flex flex-col items-center">
                <h1 class="text-center text-5xl mb-12">Thank you for joining AutoMatch!</h1>
                <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <!-- Updated Form -->
                    <form class="space-y-4" action="nav.html" method="GET">
                        <div class="flex space-x-4">
                            <input
                                type="text"
                                name="firstName"
                                placeholder="First Name"
                                class="w-1/2 p-3 border-2 border-gray-800 rounded-lg"
                                required
                            >
                            <input
                                type="text"
                                name="lastName"
                                placeholder="Last Name"
                                class="w-1/2 p-3 border-2 border-gray-800 rounded-lg"
                                required
                            >
                        </div>
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            class="w-full p-3 border-2 border-gray-800 rounded-lg"
                            required
                        >
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            class="w-full p-3 border-2 border-gray-800 rounded-lg"
                            required
                        >
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            class="w-full p-3 border-2 border-gray-800 rounded-lg"
                            required
                        >
                        <input
                            type="password"
                            name="confirmPassword"
                            placeholder="Confirm Password"
                            class="w-full p-3 border-2 border-gray-800 rounded-lg"
                            required
                        >
                        <button
                            type="submit"
                            class="w-full p-3 bg-black text-white font-semibold rounded-lg transition duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1"
                        >
                            Sign Up
                        </button>
                    </form>
                    <!-- End of Updated Form -->
                </div>
            </main>
        </div>

    <script type="module">
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            
            alert('Sign up successful!');
        });
    </script>
</body>
</html>
